<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<title>Chat application</title>
</head>

<body>
	<div class="container">
		<div>
			<h1>Awesome Chat</h1>
			<p>An wesome chat and message board app powered by socket.io!</p>
		</div>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-chat-tab" data-toggle="tab" href="#nav-chat" role="tab" aria-controls="nav-chat"
				 aria-selected="true">Chat</a>
				<a class="nav-item nav-link" id="nav-mb-tab" data-toggle="tab" href="#nav-mb" role="tab" aria-controls="nav-mb"
				 aria-selected="false">Message Board</a>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-chat" role="tabpanel" aria-labelledby="nav-chat-tab">
				<div class="container">
					<div class="input">
						<form class="validate-this">
							<div class="input-group mt-3">
								<input id="chat-input" type="text" class="form-control" placeholder="type message" aria-label="chat message"
									aria-describedby="button-addon">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button" id="button-addon">Send</button>
								</div>
							</div>
						</form>
					</div>
					<div class="chatBoard">

					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="nav-mb" role="tabpanel" aria-labelledby="nav-mb-tab">
				<div class="container">

				</div>
			</div>
		</div>
	</div>
	<!--most outer container-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
	<script src="./main.js"></script>
</body>

</html>
